<style>
    body {
        font-size: 2em;
    }
    table {
       border-collapse: collapse;
        /* border: width, style, color */
        border: 1px solid rgb(32, 90, 178) ; 
        border-top-width: 3px;
        color: white;
    }

    tr:nth-child(even){
        background-color: lightskyblue;
    }

    tr:nth-child(odd){
        background-color:rgb(0, 204, 255);
    }

    tr:first-child {
        
        font-weight: bold;
        text-align: center;
        background-color: rgb(135, 181, 250) ;
        color: royalblue;
        border-bottom: 2px;
    }

    tr:last-child {
        border-top-style:double;
        border-top-width: 2px;
    }

    tr:last-child td:last-child {
        font-weight: bold;
    }

    td {
        width: 50%;
        border: 0.5px solid  rgb(32, 90, 178); 
    }

    td:hover {
        background-color: blue;
        color: white;
    }

    a:link {
        text-decoration-style: wavy;
    }

    a:active {
        background-color: yellow;
        
    }

    a:visited {
        color: green;
    }

    input:invalid {
        background-color: yellow;
        color: red;
    }

    input:focus {
        background: lightyellow;
    }

    input:focus:invalid + span::after {
        content: "*";
    }

</style>
